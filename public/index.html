<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id = 'post-form'>
        <h3>Add New Student</h3>
        <p>Student Info</p>
        <input id = 'post-name' type = 'text' placeholder = 'Student Name'>
        <input id = 'post-grade' type = 'number' min = '9' max = '12' placeholder = 'Grade'>
        <input id = 'post-submit' type = 'submit' value = 'submit'>
    </form>

    <form id = 'put-form'>
        <h3>Edit Student</h3>
        <p>Student ID</p>
        <input id = 'put-id' type = 'number'>
        <p>New Student Info</p>
        <input id = 'put-name' type = 'text' placeholder = 'Student Name'>
        <input id = 'put-grade' type = 'number' min = '9' max = '12' placeholder = 'Grade'>
        <input id = 'put-submit' type = 'submit' value = 'submit'>
    </form>

    <form id = 'delete-form'>
        <h3>Delete Student</h3>
        <p>Student ID</p>
        <input id = 'delete-id' type = 'number'>
        <input id = 'delete-submit' type = 'submit' value = 'submit'>
    </form>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
